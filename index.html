<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discogs LaMetric Link Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
    label, input { display: block; width: 100%; margin-bottom: 1em; }
    input { padding: 0.5em; font-size: 1em; }
    .result { background: #f0f0f0; padding: 1em; margin-top: 2em; white-space: pre-wrap; }
    .copy { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Discogs â†’ LaMetric URL Generator</h1>
  <p>Enter your <strong>Discogs username</strong> and <strong>API token</strong> below to get your personalized LaMetric polling URLs.</p>

  <label for="username">Discogs Username:</label>
  <input type="text" id="username" placeholder="e.g. jimmyscheel" />

  <label for="token">Discogs Token:</label>
  <input type="text" id="token" placeholder="e.g. VeYIQgbb..." />

  <div class="result" id="output"></div>

  <script>
    const usernameInput = document.getElementById('username');
    const tokenInput = document.getElementById('token');
    const output = document.getElementById('output');

    function generateLinks() {
      const username = usernameInput.value.trim();
      const token = tokenInput.value.trim();

      if (!username || !token) {
        output.textContent = "Please enter both username and token.";
        return;
      }

      const base = "https://discogs-lametric.onrender.com/discogs";
      output.innerHTML = `
<strong>Latest Media:</strong>
${base}/latest?username=${username}&token=${token}

<strong>Today's Album:</strong>
${base}/random?username=${username}&token=${token}

<strong>Total Media Count:</strong>
${base}/count?username=${username}&token=${token}
      `;
    }

    usernameInput.addEventListener("input", generateLinks);
    tokenInput.addEventListener("input", generateLinks);
  </script>
</body>
</html>
